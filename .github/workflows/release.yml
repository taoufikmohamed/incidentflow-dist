name: Build and Release IncidentFlow

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'
    

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build Executables
        run: |
          ./build_exes.ps1

      - name: Package Release
        shell: powershell
        run: |
          Compress-Archive -Path "dist", "install", "README.md", "LICENSE" -DestinationPath "IncidentFlow-${{ github.ref_name }}.zip"

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: IncidentFlow-${{ github.ref_name }}.zip
          name: Release ${{ github.ref_name }}
          body: |
            Automated release for version ${{ github.ref_name }}.
            Includes pre-built executables and installation scripts.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
